<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pico y Placa Predictor</title>

  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

  

  <div class="container mt-5">
    <h1>Pico Y Placa Predictor</h1>
    <p>Ingresa tu placa</p>
    <input type="text" class="placa mb-3" name="placa" id="placa" maxlength = "7" minlength = "7" placeholder="PRG0506" required="required">
    <p>Día de la semana SIN TILDE</p>
    <input type="text" name="día" class="mb-3" id="dia" placeholder="lunes" required="required">
    <p>Hora</p>
    <input type="time" name="time" id="time" required="required"><BR></BR>
    <button type="button" class="check" id="revisar" >Comprobar</button>
  </div> <br><br>

  <div id="row" class="container"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/main.js" defer></script>
</body>
</html>
